<script>

    $(document).ready(function() {
        $("#mcdemos").on("click", function() {
            window.location.href = "demos/index.php";
        });

        $("#mcdocs").on("click", function() {
            window.location.href = "../apidoc/index.html";
        });

        $("#mctests").on("click", function() {
            window.location.href = "index.php";
        });
    });

    document.addEventListener("mc_mahtiInitialized", function() {
        console.log("mahtiLoaded event");
        //Mahti.enable_hbbtv_functionality();
        $.scrollTo(0);
        });

    document.addEventListener("mc_allMagicastsStarted", function(e) {
        console.log("mc_allMagicastsStarted event");
        $.scrollTo(0);
        $(".loader").one('webkitTransitionEnd', function(){
            $(document.body).addClass("pageready");
            $(".mcbackground").removeClass("mcrelative");
            $("#pageHeader").removeClass("hidden");
        });
        $(".mcbackground").removeClass("mcfixed").addClass("mcrelative");
        $(".loader").add(".ghostArea").addClass("moveup");


        $(".chapter").on("click", function(e) {
            $.scrollTo($(e.target).data("scrollto") + "%");
            console.log(e);
        })

    });

</script>
