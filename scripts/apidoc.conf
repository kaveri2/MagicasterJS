{
    "tags": {
        "allowUnknownTags": true
    },
    "plugins"  : ["plugins/markdown"],
    "templates": {
        "cleverLinks"     : false,
        "monospaceLinks"  : false,
        "default"         : {
            "outputSourceFiles" : true
        },
        "systemName"      : "MagicasterJS",
        "footer"          : "",
        "copyright"       : "Copyright (c) 2013-2015 Yleisradio Oy",
        "navType"         : "vertical",
        "theme"           : "cerulean",
        "linenums"        : true,
        "collapseSymbols" : true,
        "inverseNav"      : false
    },
    "markdown"  : {
        "parser"   : "gfm",
        "hardwrap" : true
    },
    "source": {
        "exclude": [ "../src/build/magicast.min.js" ],
        "excludePattern": "(^|\\/|\\\\)libs"
    }
}